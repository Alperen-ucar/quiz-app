<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Quiz APP</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container d-flex align-items-center justify-content-center align-middle mt-4">
            <div class="card rounded text-center" style="width: 50rem; height: 25rem;">
                <div class="card-header">
                    <h5 class="card-title" id="q-number"></h5>
                </div>
                <div class="card-body d-flex align-items-center justify-content-center">
                  <p class="card-text" id="q-text" style="font-size: 2rem;"></p>
                </div>
                <div class="card-footer">
                  <input type="button" onclick="myFunc(this)" value="True" name="true" id="trueBtn" class="btn btn-success mx-4 px-4" />
                  <input type="button" onclick="myFunc(this)" value="False" name="false" id="falseBtn" class="btn btn-danger px-4" />
                </div>
              </div>
        </div>
       
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>
</html>
